name: "Build"

on:
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  workflow_dispatch:      
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
      TERM: xterm

    steps:
    - name: Checkout ğŸŒ±
      uses: actions/checkout@v3 
      
    - name: Setup .NET SDK ğŸ”§
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    
    - name: Setup Node.js ğŸ”§
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
    
    - name: Install PNPM ğŸ“¦ï¸
      run: npm install --global pnpm

    - name: Install Nx dependencies ğŸ“¦ï¸
      run: pnpm install

    - name: Build ğŸ—ï¸
      run: pnpm build
      
    - name: Test ğŸ§ª
      run: pnpm affected:test
