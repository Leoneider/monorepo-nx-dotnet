name: "Build"

on:
  push:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**/*.md"
      - "**/*.gitignore"
      - "**/*.gitattributes"
  workflow_dispatch:
jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      TARGET_BRANCH: ${{ steps.set_target_branch.outputs.TARGET_BRANCH }}
      AFFECTED_LIST: ${{ steps.set_affected_list.outputs.AFFECTED_LIST }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PNPM üì¶Ô∏è
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js Cache
        uses: actions/setup-node@v3
        with:
          registry-url: https://npm.pkg.github.com
          node-version: 18.x
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install --prefer-offline

      - name: Set target branch as base branch
        id: set_target_branch
        run: echo "TARGET_BRANCH=$(git rev-parse --abbrev-ref ${{ github.ref_name }})" >> $GITHUB_OUTPUT

      - name: Setup NX SHAS
        uses: nrwl/nx-set-shas@v3
        with:
          main-branch-name: ${{ steps.set_target_branch.outputs.TARGET_BRANCH }}

      - name: Set Affected List
        id: set_affected_list
        run: |
          set -eux
          echo "AFFECTED_LIST=$(pnpm nx print-affected --select=projects --type=lib | tr -d ' ' | tr -d '\n' |  jq -Rcs 'split(",")' | jq -r -s -c '{ nodes:.[] } | @json' )" >> $GITHUB_OUTPUT
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_NOLOGO: true
      DOTNET_GENERATE_ASPNET_CERTIFICATE: false
      DOTNET_ADD_GLOBAL_TOOLS_TO_PATH: false
      DOTNET_MULTILEVEL_LOOKUP: 0
      DOTNET_SYSTEM_CONSOLE_ALLOW_ANSI_COLOR_REDIRECTION: true
      TERM: xterm

    steps:
      - name: Setup .NET SDK üîß
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Mostrar informaci√≥n de la rama
        run: |
          git branch -a

      - name: Build üèóÔ∏è
        run: pnpm affected:build

      - name: Test üß™
        run: npx nx affected --target=test
